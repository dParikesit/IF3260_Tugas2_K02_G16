<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WebGL Hollow Object</title>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas" width="600" height="600">
          Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
      </div>
      <div class="flex-column">
        <h1>WebGL Hollow Object</h1>
        <h3>IMPORT AND EXPORT FILE</h3>

        <input type="file" id="import" accept=".json" />
        <button onclick="importObjects()">Import</button>
        <input type="text" id="export" placeholder="Enter file name" />
        <button onclick="exportObjects()">Export</button>

        <h3>PROJECTION</h3>
        <select id="projection" onchange="changeProjection(value)">
          <option value="orthographic">Orthographic</option>
          <option value="perspective">Oblique</option>
          <option value="perspective">Perspective</option>
        </select>

        <h3>VIEW</h3>
        <label for="view-angle">View Angle: </label>
        <input
          type="range"
          id="x-rotation"
          min="-180"
          max="180"
          oninput="changeRotation('x', value)"
          value="0"
        />

        <label for="zoom">Zoom: </label>
        <input
          type="range"
          id="y-rotation"
          min="-180"
          max="180"
          oninput="changeRotation('y', value)"
          value="0"
        />

        <h3>ROTATION</h3>
        <div class="flex-row">
          <label for="x-rotation">dx: </label>
          <input
            type="range"
            id="x-rotation"
            min="-180"
            max="180"
            oninput="changeRotation('x', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="y-rotation">dy: </label>
          <input
            type="range"
            id="y-rotation"
            min="-180"
            max="180"
            oninput="changeRotation('y', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="z-rotation">dz: </label>
          <input
            type="range"
            id="z-rotation"
            min="-180"
            max="180"
            oninput="changeRotation('z', value)"
            value="0"
          />
        </div>
        <h3>TRANSLATION</h3>
        <div class="flex-row">
          <label for="x-translation">dx: </label>
          <input
            type="range"
            id="x-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('x', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="y-translation">dy: </label>
          <input
            type="range"
            id="y-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('y', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="z-translation">dz: </label>
          <input
            type="range"
            id="z-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('z', value)"
            value="0"
          />
        </div>
        <h3>SCALING</h3>
        <div class="flex-row">
          <label for="x-translation">dx: </label>
          <input
            type="range"
            id="x-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('x', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="y-translation">dy: </label>
          <input
            type="range"
            id="y-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('y', value)"
            value="0"
          />
        </div>
        <div class="flex-row">
          <label for="z-translation">dz: </label>
          <input
            type="range"
            id="z-translation"
            min="-1"
            max="1"
            step="0.01"
            oninput="changeTranslation('z', value)"
            value="0"
          />
        </div>
        <h3>SHADING</h3>
      </div>
    </div>
  </body>
  <script id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    uniform mat4 u_matrix;

    varying vec4 v_color;

    void main() {
    // Multiply the position by the matrix.
    gl_Position = u_matrix * a_position;

    // Pass the color to the fragment shader.
    v_color = a_color;
    }
  </script>
  <!-- fragment shader -->
  <script id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader.
    varying vec4 v_color;

    void main() {
    gl_FragColor = v_color;
    }
  </script>

  <script type="module" src="index.js"></script>
</html>
